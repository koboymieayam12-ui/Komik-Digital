<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komik Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #222;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    header p {
      margin: 5px 0 0;
      color: #aaa;
    }
    .comic img {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 0 auto;
    }
    .light {
      background: #fff;
      color: #000;
    }
    .light header {
      background: #ddd;
    }
    .toggle {
      margin-top: 10px;
      cursor: pointer;
      background: #444;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .light .toggle {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Perjalanan Artha menuju Ketiga Candi</h1>
    <p>Author: Widya Puteri Istiarta</p>
    <button class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
  </header>

  <main class="comic">
    <img src="image/cover.jpg" alt="Cover">
    <img src="image/page1.jpg" alt="Halaman 1">
    <img src="image/page2.jpg" alt="Halaman 2">
    <img src="image/page3.jpg" alt="Halaman 3">
    <img src="image/page4.jpg" alt="Halaman 4">
    <img src="image/page5.jpg" alt="Halaman 5">
    <img src="image/page6.jpg" alt="Halaman 6">
    <img src="image/page7.jpg" alt="Halaman 7">
    <img src="image/page8.jpg" alt="Halaman 8">
    <img src="image/page9.jpg" alt="Halaman 9">
  </main>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
